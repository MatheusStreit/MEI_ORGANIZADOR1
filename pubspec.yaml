name: mei_organizador1
description: "App MEI Organizador - clientes, serviços e lembretes"
publish_to: 'none'

# Versão do app
# 1.0.0 = versão visível para o usuário
# +1 = build number (incrementar a cada release)
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  pdf: ^3.11.1
  printing: ^5.13.1
  path_provider: ^2.1.4
  share_plus: ^10.0.2
  intl: ^0.19.0
  flutter:
    sdk: flutter

  # Banco de dados
  sqflite: ^2.3.3
  path: ^1.9.0

  # Estado
  provider: ^6.0.5

  # Notificações
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4

  # Ícones iOS
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Geração de ícones do app
  flutter_launcher_icons: ^0.13.1

  # Lints
  flutter_lints: ^6.0.0

# Configuração do ícone do app
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#1E88E5"
  adaptive_icon_foreground: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true

  # Assets (se no futuro quiser usar imagens no app)
  # assets:
  #   - assets/images/
